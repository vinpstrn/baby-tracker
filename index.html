<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="My Baby Tracker">
  <link rel="apple-touch-icon" href="imgs/icon-192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome | Tracker Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="name">Hello, I'm <span>Dillian!</span></h1>
      <p id="date"></p>
      <img class="profile" src="imgs/profile.png"></img>
    </header>
    <main class="btns">
      <p class="main-heading">What would you like to track today?</p>
      <div>
        <p class="btn-title">Milk Tracker</p>
        <button class="btn btn-milk" onclick="location.href='milk-tracker.html'"><img src="imgs/btn-bottle.png" alt=""></button>
      </div>
      <div>
        <p class="btn-title">Vitamins/Medicine Tracker</p>
        <button class="btn btn-vit-med" onclick="location.href='vit-med-tracker.html'"><img src="imgs/btn-vit-med.png" alt=""></button>
      </div>
    </main>
  </div>
<script>
  function displayTodayDate() {
  const dateElement = document.getElementById('date');
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const today = new Date().toLocaleDateString('en-US', options);
  dateElement.textContent = `Today is ${today}`;
  }

  // Call the function on page load
  displayTodayDate();
</script>
</body>
</html>
