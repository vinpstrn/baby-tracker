<body>
  <div class="container">
    <button class="home" onclick="location.href='index.html'">Homepage</button>
    <header>
      <h1 class="name">Hello, I'm <span>Dillian!</span></h1>
      <p class="date">Today is June 25, 2025</p>
      <img class="profile" src="imgs/profile.png"></img>
    </header>
    <main class="milk">
      <img class="milk-icon" src="imgs/milk.png"></img>
      <p class="milk-tracker">Milk Tracker</p>
      <div class="last-feed">
        <p id="lastMilk"><b>Last feed:</b> I don't drink milk yet mommy! <span class="subtext" id="timeAgo"></span></p>
        <p class="total subtext" id="totalToday"></p>
      </div>
      <h2 class="milk-title">Amount to log:</h2>
      <div class="milk-input-container">
        <input class="milk-input" type="number" id="amountInput" placeholder="Enter Amount" />
        <select class="milk-dropdown" id="unitSelect">
          <option class="milk-dropdown-item" value="ml">ml</option>
          <option class="milk-dropdown-item" value="oz">oz</option>
        </select>
      </div>
      <div class="btn-container">
        <div class="btn-preset">
          <p>Quick Amount:</p>
          <div class="quick-buttons">
            <button class="btn-quick-amount" onclick="setAmount(60)">60</button>
            <button class="btn-quick-amount" onclick="setAmount(90)">90</button>
            <button class="btn-quick-amount" onclick="setAmount(120)">120</button>
          </div>
        </div>
        <button class="btn-tracker btn-milk-tracker" onclick="logMilk()" id="logButton"></button>
      </div>
      <div class="logs">
        <a class="view-logs" onclick="toggleLogs()">View logs</a>
      <div id="logHistory" class="view-logs-history" style="display:none;"></div>
    </main>
  </div>

<script src="milk-tracker.js"></script>
